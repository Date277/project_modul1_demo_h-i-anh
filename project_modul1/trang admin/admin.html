<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <header>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i>
                        <span>Trang chủ</span>
                    </a>
                    <a href="#" class="salon_btn list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-store fa-fw me-3"></i>
                        <span>Salon</span>
                    </a>
                    <a href="#" class="service_btn list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-list fa-fw me-3"></i>
                        <span>Dịch vụ</span>
                    </a>
                    <a href="#" class="customer_btn list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-user fa-fw me-3"></i>
                        <span>Khách hàng</span>
                    </a>
                </div>
            </div>
        </nav>
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="https://home.ahamove.com/wp-content/uploads/2019/05/logo-30shine.jpg" height="50"
                        alt="MDB Logo" loading="lazy" />
                </a>
                <form class="d-none d-md-flex input-group w-auto my-auto">
                    <input autocomplete="off" type="search" class="form-control rounded" placeholder='Search'
                        style="min-width: 225px;" />
                    <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
                </form>
                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                            id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <img src="../ảnh/352173839_1321498418798632_4267095991054673250_n.png"
                                class="rounded-circle" height="30" alt="Avatar" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="#">My profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Settings</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main style="margin-top: 58px;">
        <div class="container pt-4">
            <div class="salon_table" style="display: none;">
                <div class="row">
                    <div class="col-8">
                        <table class="salonTable" border="1">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Số nhà</th>
                                    <th>Đường</th>
                                    <th>Phố</th>
                                    <th>Quận</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="edit_salon col-4">
                        <form class="edit_salon_form">
                            <span>Số nhà</span>
                            <input type="text" class="number">
                            <br>
                            <span>Đường</span>
                            <input type="text" class="street">
                            <br>
                            <span>Phố</span>
                            <input type="text" class="town">
                            <br>
                            <span>Quận</span>
                            <input type="text" class="district">

                            <button class="salon_save" type="submit">Lưu lại</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="service_table" style="display: none;">
                <div class="row">
                    <div class="col-8">
                        <table class="serviceTable" border="1">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Stylist</th>
                                    <th>Dịch vụ</th>
                                    <th>giá</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="edit_service col-4">
                        <form class="edit_service_form">
                            <span>Stylist</span>
                            <input type="text" class="stylist">
                            <br>
                            <span>Dịch vụ</span>
                            <input type="text" class="service">
                            <br>
                            <span>Giá</span>
                            <input type="text" class="price">

                            <button class="service_save" type="submit">Lưu lại</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="customer_table" style="display: none;">
                <div class="row">
                    <div class="col-8">
                        <table class="customerTable" border="1">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên</th>
                                    <th>Email</th>
                                    <th>Điện thoại</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <script src="./admin.js"></script>
</body>

</html>
